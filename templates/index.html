<!DOCTYPE html>
<html>
   <head>
       <title>Croak!</title>
      <meta name="viewport" content="width=device-width, initial-scale=0.8">
      <link rel="stylesheet" media="screen" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" >
      <link rel="stylesheet" media="screen" href="{{ url_for('static', filename='css/main.css') }}" >
      <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
      <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

      <script type = "text/javascript" src = "/static/js/bootstrap.min.js"></script>

       <script>

    $(document).ready(function () {

        $("#type").change(function () {
            var val = $(this).val();
            if (val == "GET") {

                $("#request").html("{% for req in request_get %}<option value='{{ req }}'> {{ req }}</option>{% endfor %}");

            } else if (val == "POST") {
                $("#request").html("{% for req in request_post %}<option value='{{ req }}'> {{ req }}</option>{% endfor %}");
            } else if (val == "PUT") {
                $("#request").html("{% for req in request_put %}<option value='{{ req }}'> {{ req }}</option>{% endfor %}");
            }
            else if (val == "DELETE") {
                $("#request").html("<option value='test'>item3: test 1</option><option value='test2'>item3: test 2</option>");
            }
        });
       
       });

         function myFunction (){
            $.ajax({
               type: 'GET',
               url: '/action',
               success: function(data) {
               console.log(data);
               }
         })

      };

   </script>

   <img id="logo" src="static/images/design.png" /> 
   </head>

      <body>

      <div class="container">
          <div class="col-md-6">
             <form onsubmit="myFunction()" method="POST">
             <div class="form-group">
            Request:
             <select id="type" class="form-control" name="reqtype">
                 <option value="">-- select one -- </option>
                <option value="GET">Get</option>
                <option value="POST">Post</option>
                <option value="PUT">Put</option>

                 <option role="separator" class="divider"></option>

                 <option value="DELETE">Delete</option>
            </select>

               </div>


            Host:<br />
            <input type="text" class='form-control' name="host"> <br />
            Username:<br />
            <input type="text" class='form-control' name="username"> <br />
            Password:<br />
            <input type="password" class='form-control' name="password"> <br />


            Request:<br />
            <select id="request" class="form-control" name="request">
                <option value="">-- select one -- </option>
            </select><br />
             Parameter:<br />
            <input type="text" class='form-control' name="parameters"> <br />
            File:<br />
            <input type="file" class='form-control' name="file"> <br /> <br />

            <input class="btn btn-primary" type="submit" id ='button-submit' value="Submit"> <br>


      
         </form>


          </div>


            <div class="col-md-6">
               <h1> Result: </h1>
               <div class="jumbotron result-info text-center">
                  <div class="container">

                     {% autoescape false %}
                        {{result}}
                     {% endautoescape %}
                  </div>
               </div>
            </div>

      
          </div>
      </body>
   </html>
